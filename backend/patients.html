<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <title>Pacientes Registrados</title>
  <link rel="stylesheet" href="../frontend/style.css"/>
  <style>
    .container {
      min-height: calc(25vh - 30px);
    }
    .page-container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h3 {
      color: #1D837F;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 300px;
      padding: 8px 12px;
      border: 2px solid #1D837F;
      border-radius: 8px;
      outline: none;
    }

    .search-bar button {
      margin-left: 10px;
      padding: 8px 12px;
      border: 2px solid #1D837F;
      background-color: #1D837F;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #156f5b;
    }

    table {
      margin-top: 20px;
    }

    th, td {
      text-align: center;
      vertical-align: middle !important;
    }

    .thead-light th {
      background-color: #d7f5f7;
      color: #004d40;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }
    .new-patient-btn {
  background-color: #1D837F;
  color: white;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.new-patient-btn:hover {
  background-color: #156f5b;
}

  </style>
</head>
<body>
  <header class="logo">
    <img src="../images/logo.png" alt="Logo Centro Médico" height="50">
    <span>CENTRO MÉDICO ISEDA</span>
  </header>
  <h1 class="text-center">Lista de Pacientes</h1>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar paciente...">
    <button>Buscar</button>
    <button class="new-patient-btn">Nuevo Paciente</button>
  </div>
  <div class="container">
    <table class="table table-bordered table-hover mt-4">
      <thead class="thead-light">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Fecha de Nacimiento</th>
          <th>Edad</th>
          <th>Diagnóstico</th>
          <th>Género</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <footer>
    <h3>ISEDA</h3>
    <p>2025</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('pacientes.csv')  // Ajusta el path si es necesario
        .then(response => response.text())
        .then(data => {
          const filas = data.trim().split('\n');
          const tbody = document.querySelector('tbody');
    
          filas.forEach(fila => {
            const columnas = fila.split(',');
    
            const tr = document.createElement('tr');
    
            tr.innerHTML = `
              <td>${columnas[1]}</td> <!-- Nombre -->
              <td>${columnas[2]}</td> <!-- Apellido -->
              <td>${columnas[3]}</td> <!-- Fecha de Nacimiento -->
              <td>${columnas[4]}</td> <!-- Edad -->
              <td>${columnas[5]}</td> <!-- Diagnóstico -->
              <td>${columnas[6]}</td> <!-- Género -->
              <td>${columnas[7]}</td> <!-- Dirección -->
              <td>${columnas[8]}</td> <!-- Teléfono -->
              <td>
                <button class="btn btn-warning btn-sm">Editar</button>
                <button class="btn btn-danger btn-sm">Eliminar</button>
              </td>
            `;
    
            tbody.appendChild(tr);
          });
        })
        .catch(error => {
          console.error('Error al cargar pacientes:', error);
        });
    });
    </script>
    
</body>
</html
