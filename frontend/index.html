<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Centro Médico ISEDA</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../images/logo.png" alt="Logo Centro Médico" height="50">
      <span>CENTRO MÉDICO ISEDA</span>
    </div>
  </header>

  <div class="container">
    <div class="main-content">
      <section class="login-card">
        <label for="email">Correo</label>
        <input type="email" placeholder="ejemplo@correo.com" id="email" />

        <label for="password">Contraseña</label>
        <input type="password" placeholder="••••••••" id="password" />

        <button class="login-btn" id="loginBtn">Iniciar sesión</button>

        <div class="links">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <a href="#">Crear cuenta</a>
        </div>
      </section>

      <section class="cards">
        <a href="../backend/patients.html" class="card">
          <i class="fa-solid fa-user"></i>
          <p>Pacientes</p>
        </a>
        <a href="facturacion.html" class="card">
          <i class="fa-solid fa-credit-card"></i>
          <p>Facturación</p>
        </a>
        <a href="calendario.html" class="card">
          <i class="fa-solid fa-calendar-days"></i>
          <p>Calendario</p>
        </a>
        <a href="pharmacy.html" class="card">
          <i class="fa-solid fa-user-nurse"></i>
          <p>Farmacia</p>
        </a>
      </section>      
    </div>
  </div>

  <footer class="text-center p-3" style="background-color: #d7f5f7; color: #004d40; font-weight: bold;">
    © 2025 Centro Médico ISEDA — Todos los derechos reservados.
  </footer>
  <script>
    document.getElementById("loginBtn").addEventListener("click", function() {
      window.location.href = "registerdate.html"; // Redirección
    });
  </script>  
</body>
</html>
